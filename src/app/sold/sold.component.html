<div style="padding: 30px">
  <p-table [value]="sales" selectionMode="single" [(selection)]="selectedSale" (onRowSelect)="fill_form_sale()">
    <ng-template pTemplate="caption">
      <p-button icon="pi pi-plus" (click)="show_form_sales = true"></p-button>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="invoice.invoice_number">NÃºmero de Factura< <p-sortIcon field="invoice.invoice_number"></p-sortIcon>/th>
        <th pSortableColumn="invoice_date">Fecha de Pedido <p-sortIcon field="invoice_date"></p-sortIcon></th>
        <th pSortableColumn="product.product_name">Producto <p-sortIcon field="product.product_name"></p-sortIcon></th>
        <th pSortableColumn="invoice_product_quantity">Cantidad <p-sortIcon field="invoice_product_quantity"></p-sortIcon></th>
        <th pSortableColumn="invoice_subtotal">Subtotal <p-sortIcon field="invoice_subtotal"></p-sortIcon></th>
        <th pSortableColumn="invoice_total">Total <p-sortIcon field="invoice_total"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sold>
      <tr [pSelectableRow]="sold">
        <td><i pTooltip="{{sold.sold_enabled?'Activo':'Inactivo'}}" [style]="{'color':sold.sold_enabled?'green':'red'}" class="pi pi-circle-fill"></i> </td>
        <td>{{sold.id}}</td>
        <td>{{sold.invoice.invoice_number}}</td>
        <td>{{sold.invoice_date}}</td>
        <td>{{sold.product.product_name}}</td>
        <td>{{sold.invoice_product_quantity}}</td>
        <td>{{sold.invoice_subtotal}}</td>
        <td>{{sold.invoice_total}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog header="Datos de la venta" [(visible)]="show_form_sales" [position]="'top'" [modal]="true">
  <form style="text-align: center" [formGroup]="form_sale">
    <div style="padding: 10px">
      <p-dropdown appendTo="body" [options]="invoices" formControlName="invoice_id" optionLabel="invoice_number" optionValue="id"></p-dropdown>
    </div>
    <br>
    <div style="padding: 10px">
      <input formControlName="invoice_date" type="text" placeholder="Fecha de la Venta" pInputText>
    </div>
    <br>
    <div style="padding: 10px">
      <p-dropdown appendTo="body" [options]="products" formControlName="product_id" optionLabel="product_name" optionValue="id"></p-dropdown>
    </div>
    <br>
    <!--<div class="field col-12 md:col-3">
      <label style="display: block">Cantidad</label>
      <p-inputNumber formControlName="purchase_product_quantity" [(ngModel)]="quantity" [showButtons]="true" buttonLayout="vertical" spinnerMode="vertical" inputId="vertical"
                     decrementButtonClass="p-button-secondary" incrementButtonClass="p-button-secondary" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus">
      </p-inputNumber>
    </div>
    <br>-->
    <div style="padding: 10px">
      <input formControlName="invoice_product_quantity" type="text" placeholder="Cantidad" pInputText>
    </div>
    <br>
    <div style="padding: 10px">
      <input formControlName="invoice_subtotal" type="text" placeholder="Subtotal" pInputText>
    </div>
    <br>
    <div style="padding: 10px">
      <input formControlName="invoice_total" type="text" placeholder="Total" pInputText>
    </div>
    <br>
    <div style="padding: 10px">
      <p-dropdown appendTo="body" [options]="options" formControlName="sold_enabled" optionLabel="label" optionValue="value"></p-dropdown>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" label="Cancelar" (click)="clean_form()" styleClass="p-button-text"></p-button>
    <p-button icon="pi pi-check" label="Guardar" (click)="save()" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
