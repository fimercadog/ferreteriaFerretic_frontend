<div style="padding: 30px">
  <p-table [value]="sales" selectionMode="single" [(selection)]="selectedSale" (onRowSelect)="fill_form_sale()">
    <ng-template pTemplate="caption">
      <p-button icon="pi pi-plus" (click)="show_form_sales = true"></p-button>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>ID de Venta</th>
        <th>Fecha de Venta</th>
        <th>ID de Producto</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th>Total</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sale>
      <tr [pSelectableRow]="sale">
        <td>{{sale.id}}</td>
        <td>{{sale.invoice_id}}</td>
        <td>{{sale.invoice_date}}</td>
        <td>{{sale.product_id}}</td>
        <td>{{sale.invoice_product_quantity}}</td>
        <td>{{sale.invoice_subtotal}}</td>
        <td>{{sale.invoice_total}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog header="Datos de la venta" [(visible)]="show_form_sales" [position]="'top'" [modal]="true">
  <form style="text-align: center" [formGroup]="form_sale">
    <div style="padding: 10px">
      <input formControlName="invoice_id" type="text" placeholder="ID del Venta" pInputText>
    </div>
    <br>
    <div style="padding: 10px">
      <input formControlName="invoice_date" type="text" placeholder="Fecha del Venta" pInputText>
    </div>
    <br>
    <div style="padding: 10px">
      <input formControlName="product_id" type="text" placeholder="ID del Producto" pInputText>
    </div>
    <br>
    <div class="field col-12 md:col-3">
      <label style="display: block">Cantidad</label>
      <p-inputNumber formControlName="sold_product_quantity" [(ngModel)]="quantity" [showButtons]="true" buttonLayout="vertical" spinnerMode="vertical" inputId="vertical"
                     decrementButtonClass="p-button-secondary" incrementButtonClass="p-button-secondary" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus">
      </p-inputNumber>
    </div>
    <br>
    <div style="padding: 10px">
      <input formControlName="invoice_subtotal" type="text" placeholder="Subtotal" pInputText>
    </div>
    <br>
    <div style="padding: 10px">
      <input formControlName="order_total" type="text" placeholder="Total" pInputText>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" label="Guardar" (click)="save()" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
