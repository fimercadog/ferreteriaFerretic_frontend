<!DOCTYPE html>
<html lang = "es">
<head>
  <title>Ferretería FerreTIC</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <div class="container">
    <div class="col1">
      <img src="assets/logo.png" alt="" class="logo">
      <p>Bienvenido al panel para usuarios de la Ferretería FerreTIC</p>
    </div>
    <div class="col2">
      <form [formGroup]="form_login">
        <div>
          <input formControlName="username" type="text" placeholder="Nombre de Usuario" pInputText>
        </div>
        <br>
        <div>
          <p-password formControlName="password" placeholder="Contraseña" [toggleMask]="true"></p-password>
        </div>
        <br>
        <button id="login" pButton (click)="get_token()" class="p-button-raised p-button-rounded"> <span>Iniciar Sesión</span></button>
        <a href="#" class="forgot">Olvidaste tu contraseña?</a>
      </form>
      <p><strong>Gestiona compras a proveedores y ventas a clientes</strong></p>
    </div>
  </div>
</body>
</html>
