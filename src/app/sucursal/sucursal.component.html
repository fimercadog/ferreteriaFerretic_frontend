<div style="padding: 30px; width: 95%; margin: 20px auto">
  <p-table #dt [value]="sucursales" selectionMode="single"
           [(selection)]="selectedSucursal"
           (onRowSelect)="fill_form_sucursal()"
           [rows]="5"
           [tableStyle]="{'min-width': '50rem'}"
           [paginator]="true"
           [globalFilterFields]="['sucursal_name','sucursal_lastname','sucursal_address','sucursal_telephone','sucursal_email']"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h3 style="width:100%; text-align:center;">Gestión Surcusal</h3>
        <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                 placeholder="Global Search"/>
                </span>
        <p-button [style]="{'margin-left': '10px'}" icon="pi pi-plus" label="Nueva Sucursal" (click)="show_form_sucursales = true"></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="id">ID
          <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="sucursal_name">Nombre
          <p-sortIcon field="sucursal_name"></p-sortIcon></th>
        <th pSortableColumn="sucursal_address">Dirección
          <p-sortIcon field="sucursal_address"></p-sortIcon></th>
        <th pSortableColumn="sucursal_enabled">Estado
          <p-sortIcon field="sucursal_enabled"></p-sortIcon></th>

    </ng-template>
    <ng-template pTemplate="body" let-sucursal>
      <tr [pSelectableRow]="sucursal">
        <td><i pTooltip="{{sucursal.sucursal_enabled?'Activo':'Inactivo'}}"
               [style]="{'color':sucursal.sucursal_enabled?'green':'red'}" class="pi pi-circle-fill"></i> </td>
        <td>{{sucursal.id}}</td>
        <td>{{sucursal.sucursal_name}}</td>
        <td>{{sucursal.sucursal_address}}</td>
        <td>{{sucursal.sucursal_enabled}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog header="Datos de la Sucursal" [(visible)]="show_form_sucursales" [position]="'top'" [modal]="true">
  <form style="text-align: center" [formGroup]="form_sucursal">
    <div style="padding: 10px">
      <input formControlName="sucursal_name" type="text" placeholder="Nombre del sucursal" pInputText>
    </div>
    <br>
    <div style="padding: 10px">
      <input formControlName="sucursal_address" type="text" placeholder="Dirección del sucursal" pInputText>
    </div>
    <br>
    <div style="padding: 10px">
      <input formControlName="sucursal_enabled" type="text" placeholder="estado del sucursal" pInputText>
    </div>
    <br>

    <br>
    <div style="padding: 10px">
      <p-dropdown appendTo="body" [options]="options" formControlName="sucursal_enabled" optionLabel="label" optionValue="value" [style]="{'width':'85%'}"></p-dropdown>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <button pButton label="X Cancelar" (click)="clean_form()" class="p-button-danger"></button>
    <button pButton icon="pi pi-check" label="Guardar" (click)="save()" class="p-button-success"></button>
  </ng-template>
</p-dialog>
