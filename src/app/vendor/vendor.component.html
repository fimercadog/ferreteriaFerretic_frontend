<div style="padding: 30px; width: 95%; margin: 20px auto">
  <p-table #dt [value]="vendors" selectionMode="single"
           [(selection)]="selectedVendor"
           (onRowSelect)="fill_form_vendor()"
           [rows]="5"
           [tableStyle]="{'min-width': '50rem'}"
           [paginator]="true"
           [globalFilterFields]="['vendor_name','vendor_address','vendor_telephone','vendor_email']"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h3 style="width:100%; text-align:center;">Gestión Proveedores</h3>
        <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                 placeholder="Global Search"/>
                </span>
        <p-button [style]="{'margin-left': '10px'}" icon="pi pi-plus" label="Nuevo Proveedor" (click)="show_form_vendors = true"></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="vendor_name">Nombre <p-sortIcon field="vendor_name"></p-sortIcon></th>
        <th pSortableColumn="vendor_address">Dirección <p-sortIcon field="vendor_address"></p-sortIcon></th>
        <th pSortableColumn="vendor_telephone">Teléfono <p-sortIcon field="vendor_telephone"></p-sortIcon></th>
        <th pSortableColumn="vendor_email">Email <p-sortIcon field="vendor_email"></p-sortIcon></th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vendor>
      <tr [pSelectableRow]="vendor">
        <td><i pTooltip="{{vendor.vendor_enabled?'Activo':'Inactivo'}}" [style]="{'color':vendor.vendor_enabled?'green':'red'}" class="pi pi-circle-fill"></i> </td>
        <td>{{vendor.id}}</td>
        <td>{{vendor.vendor_name}}</td>
        <td>{{vendor.vendor_address}}</td>
        <td>{{vendor.vendor_telephone}}</td>
        <td>{{vendor.vendor_email}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog header="Datos del Proveedor" [(visible)]="show_form_vendors" [position]="'top'" [modal]="true">
  <form style="text-align: center" [formGroup]="form_vendor">
    <div style="padding: 10px">
      <input formControlName="vendor_name" type="text" placeholder="Nombre" pInputText>
    </div>
    <br>
    <div style="padding: 10px">
      <input formControlName="vendor_address" type="text" placeholder="Dirección" pInputText>
    </div>
    <br>
    <div style="padding: 10px">
      <input formControlName="vendor_telephone" type="text" placeholder="Teléfono" pInputText>
    </div>
    <br>
    <div style="padding: 10px">
      <input formControlName="vendor_email" type="text" placeholder="Email" pInputText>
    </div>
    <br>
    <div style="padding: 10px">
      <p-dropdown appendTo="body" [options]="options" formControlName="vendor_enabled" optionLabel="label" optionValue="value" [style]="{'width':'85%'}"></p-dropdown>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <button pButton label="X Cancelar" (click)="clean_form()" class="p-button-danger"></button>
    <button pButton icon="pi pi-check" label="Guardar" (click)="save()" class="p-button-success"></button>
  </ng-template>
</p-dialog>
