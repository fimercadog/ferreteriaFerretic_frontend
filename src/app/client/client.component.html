<div style="padding: 30px;">
  <ul>
    <li *ngFor="let client in clients"  >{{client.name}}  </li>

  </ul>

  <table>
    <tr>
      <th>name</th>
      <th>direccion</th>
    </tr>
    <tr *ngFor="let client of clients" >
      <td></td>
    </tr>
  </table>

  <p-table [value]="clients">
    <ng-template pTemplate="header">
      <tr>
        <th>Vin</th>
        <th>Year</th>
        <th>Brand</th>
        <th>Color</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
      <tr>
        <td>{{client.name}}</td>
      </tr>
    </ng-template>
  </p-table>

</div>
